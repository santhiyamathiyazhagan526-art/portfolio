<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 8%;
}
nav a{
  color:white;
  text-decoration:none;
  margin-left:20px;
}
nav a:hover{color:#00e5c0}

/* HERO */
.hero{
  min-height:90vh;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
  padding:0 8%;
}
.hero h1{
  font-size:52px;
  color:#00e5c0;
}
.hero p{margin:20px 0; opacity:.85}
.btn{
  display:inline-block;
  padding:12px 28px;
  background:#00e5c0;
  color:#000;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

/* PROFILE IMAGE */
.profile{
  display:flex;
  justify-content:center;
}
.profile img{
  width:260px;
  border-radius:50%;
  border:4px solid #00e5c0;
}

/* SECTION */
section{
  padding:80px 8%;
}
.title{
  text-align:center;
  font-size:32px;
  color:#00e5c0;
  margin-bottom:40px;
}

/* PROJECT CARDS (SMALL & CLEAN) */
.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}
.card{
  background:#161616;
  padding:20px;
  border-radius:16px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  border:1px solid #00e5c0;
}
.card h3{
  font-size:18px;
  margin-bottom:10px;
}
.card p{
  font-size:14px;
  opacity:.8;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  opacity:.6;
}

/* RESPONSIVE */
@media(max-width:900px){
  .hero{
    grid-template-columns:1fr;
    text-align:center;
  }
  .profile{margin-top:40px}
}
</style>
</head>

<body>

<nav>
  <h2>MyPortfolio</h2>
  <div>
    <a href="#projects">Projects</a>
    <a href="resume.pdf" download>Resume</a>
  </div>
</nav>

<section class="hero">
  <div>
    <h1>Hi, I'm Santhiya</h1>
    <p>Python Developer | Web Developer | UI Enthusiast</p>
    <a href="resume.pdf" download class="btn">Download Resume</a>
  </div>
  <div class="profile">
    <!-- Replace image -->
    <img src="https://via.placeholder.com/300" alt="My Photo">
  </div>
</section>

<section id="projects">
  <h2 class="title">Projects</h2>
  <div class="projects">
    <div class="card">
      <h3>Visitor Management System</h3>
      <p>PHP & MySQL based admin system</p>
    </div>
    <div class="card">
      <h3>Portfolio Website</h3>
      <p>Modern responsive design</p>
    </div>
    <div class="card">
      <h3>QR Attendance</h3>
      <p>QR based tracking system</p>
    </div>
  </div>
</section>

<footer>
  Â© 2025 Santhiya
</footer>

</body>
</html>
